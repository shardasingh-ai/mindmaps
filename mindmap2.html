<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,$=new S.Toolbar;$.attach(Q);const I=$.render();I.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(I)})})()</script><script>((l,U,M,R)=>{const N=l();window.mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M),window.matchMedia("(prefers-color-scheme: dark)").matches&&document.documentElement.classList.add("markmap-dark")})(()=>window.markmap,null,{"content":"UPSC Daily Current Affairs Mindmap (02 September 2025)","children":[{"content":"25th SCO Summit, Tianjin (International Relations)","children":[{"content":"Context &amp; Organization","children":[{"content":"<strong>Event:</strong> 25th SCO Summit held in Tianjin, China (Aug 31 &#x2013; Sep 1, 2025).","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"<strong>Key Outcome:</strong> Adoption of the <strong>Tianjin Declaration</strong>.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"<strong>Founding:</strong> Founded in 2001, evolving from the Shanghai Five (1996).","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"<strong>Headquarters:</strong> Beijing, China.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>RATS (Regional Anti-Terrorist Structure) HQ:</strong> Tashkent, Uzbekistan.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Membership (Now 10 members):</strong> Founding members were China, Russia, Kazakhstan, Kyrgyzstan, Tajikistan, Uzbekistan. Later expansion included India &amp; Pakistan (2017), Iran (2023), and <strong>Belarus (2025)</strong>, which is the first European member.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"<strong>Total Scope:</strong> 10 Members + 17 Partner States = 27 total.","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"h3","lines":"8,9"}},{"content":"SCO Objectives","children":[{"content":"Promote regional security and stability (anti-terrorism, anti-separatism, anti-extremism).","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Enhance economic, trade, connectivity, and energy cooperation.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Encourage <strong>multipolarity</strong> and rejection of bloc politics.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Foster civilizational dialogue and cultural exchange.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"h3","lines":"17,18"}},{"content":"India&apos;s Approach (PM Modi&apos;s 3 Pillars: S.C.O.)","children":[{"content":"1. <strong>S &#x2013; Security:</strong>","children":[{"content":"Stated that terrorism is the biggest threat to humanity.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Called for zero tolerance and no double standards.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Condemned the Pahalgam terror attack.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Highlighted SCO-RATS role (India led info operation vs Al-Qaeda in 2025).","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"24,29","listIndex":1}},{"content":"2. <strong>C &#x2013; Connectivity:</strong>","children":[{"content":"Supports Chabahar Port and INSTC for Central Asia access.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Stressed that connectivity must respect <strong>sovereignty &amp; territorial integrity</strong> (indirect rejection of BRI/CPEC).","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"29,32","listIndex":2}},{"content":"3. <strong>O &#x2013; Opportunity:</strong>","children":[{"content":"Proposed a <strong>Civilizational Dialogue Forum</strong> under SCO.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Introduced new areas during India&apos;s 2023 presidency: start-ups, digital inclusion, Buddhist heritage, traditional medicine.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Stressed reforms in global institutions, including the UNSC.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"32,37","listIndex":3}}],"payload":{"tag":"h3","lines":"23,24"}},{"content":"Key Points of the Tianjin Declaration","children":[{"content":"<strong>Security:</strong> Strongly condemned the Pahalgam attack (India) and attacks in Pakistan (Jaffar Express &amp; Khuzdar). Called for prosecuting perpetrators, organizers, and sponsors of terrorism. RATS role was strengthened.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>World Order:</strong> Rejection of &#x201c;Cold War mentality, unilateral coercive measures, bloc politics,&#x201d; pushing for a UN-centered international system.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"<strong>Development:</strong> Decision to establish an <strong>SCO Development Bank</strong>. Xi Jinping pledged a &#xa5;2 billion grant and &#xa5;10 billion loan to members.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Culture:</strong> Adopted India&#x2019;s vision of <strong>&quot;One Earth, One Family, One Future&quot; (Vasudhaiva Kutumbakam)</strong>.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>New Member/Partner:</strong> Belarus joined as a member; Laos added as a partner state.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h3","lines":"37,38"}},{"content":"Significance for India","children":[{"content":"<strong>Diplomatic Win:</strong> Explicit condemnation of the Pahalgam attack (a rare mention of an Indian incident).","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Soft Power Success:</strong> Indian vision of Vasudhaiva Kutumbakam was enshrined in the declaration.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Geopolitical Balancing:</strong> Modi&#x2013;Xi meeting post-Galwan signaled a potential thaw in India-China relations.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Strategic Autonomy:</strong> SCO platform helps India maintain balanced ties with China and Russia while simultaneously engaging in Quad/Global South.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Economic Opportunity:</strong> Potential access to new financing (SCO Bank, Chinese credit lines) and opportunities to attract manufacturing amidst the ongoing US&#x2013;China tariff war.","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"h3","lines":"44,45"}}],"payload":{"tag":"h2","lines":"6,7"}},{"content":"Afghanistan Earthquake (Geography)","children":[{"content":"Event Details","children":[{"content":"<strong>Magnitude:</strong> 6.0.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Location:</strong> Struck north-east Afghanistan (Epicentre: 27 km NE of Jalalabad, Nangarhar Province).","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Casualties:</strong> Killed over 800 people and injured more than 2,800.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Context:</strong> This was the third major earthquake in Afghanistan since the Taliban takeover in 2021, worsening the humanitarian crisis amid reduced foreign aid.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"h3","lines":"53,54"}},{"content":"Earthquake Fundamentals","children":[{"content":"<strong>Definition:</strong> The sudden shaking of the ground caused by the release of stored energy when two blocks of the Earth slip past each other along faults.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Hypocentre:</strong> The point beneath the Earth&#x2019;s surface where the quake begins.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Epicentre:</strong> The point on the surface directly above the hypocentre.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Depth Importance:</strong> <strong>Shallow earthquakes (0&#x2013;70 km depth)</strong> are more destructive because seismic energy reaches the surface with minimal loss. The August 2025 quake occurred at only <strong>~10 km depth</strong>, making it particularly devastating.","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"h3","lines":"59,60"}},{"content":"Causes of Frequent Earthquakes in Afghanistan","children":[{"content":"<strong>Tectonic Setting:</strong> Afghanistan lies at the <strong>collision zone of the Indian and Eurasian tectonic plates</strong>.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Plate Movement:</strong> The Indian Plate moves northward (~45 mm/year), colliding with the Eurasian Plate.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"<strong>Seismic Zone:</strong> This region (including the Hindu Kush &amp; Pamir ranges) is one of the world&#x2019;s most seismically active zones, accounting for about 15% of global seismic energy release annually.","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"h3","lines":"65,66"}},{"content":"Factors Leading to High Mortality","children":[{"content":"<strong>Shallow Depth:</strong> The 10 km depth maximized destruction.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Poor Infrastructure:</strong> Widespread use of mud-brick houses, highly vulnerable to collapse.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Timing:</strong> Night-time strike, preventing many people from escaping.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"<strong>Response Limitations:</strong> Limited emergency response capacity; the Taliban government lacks resources, and foreign aid has been reduced since 2021.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"<strong>Isolation:</strong> Geographic isolation in mountainous terrain cut off rescue access.","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"h3","lines":"70,71"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"Cancer Trends in India (Science and Technology/Public Health)","children":[{"content":"Data &amp; Burden","children":[{"content":"<strong>Source:</strong> Analysis released by the ICMR-National Centre for Disease Informatics and Research (NCDIR), covering data from 43 population-based cancer registries (2015&#x2013;19).","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>Projected Burden (2024):</strong> 15.6 lakh new cancer cases and 8.74 lakh deaths.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>Lifetime Risk:</strong> 11% nationally. Highest in Northeast India (Mizoram &#x2013; 21.1% men, 18.9% women).","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Future Trend:</strong> Cases expected to rise due to increasing life expectancy, urbanization, and lifestyle changes.","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"h3","lines":"79,80"}},{"content":"Types and Leading Sites","children":[{"content":"<strong>By Tissue Origin:</strong>","children":[{"content":"<strong>Carcinomas:</strong> From epithelial cells (e.g., breast, lung, oral).","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Sarcomas:</strong> From bone, cartilage, fat, or muscle.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Leukemias:</strong> Cancers of blood-forming tissues.","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"86,90"}},{"content":"<strong>Leading Cancers by Gender:</strong>","children":[{"content":"<strong>Women:</strong> <strong>Breast cancer</strong> (most common, ~30% of all female cancers), followed by cervical cancer. Women have a higher incidence but lower mortality (due to more screenable cancers).","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"<strong>Men:</strong> <strong>Oral cancer</strong> (now the leading cancer in men), followed by lung, gastric, and prostate cancers. Men have lower incidence but higher mortality (due to difficult-to-detect cancers).","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"li","lines":"90,94"}}],"payload":{"tag":"h3","lines":"85,86"}},{"content":"Emerging Trends &amp; Risk Factors","children":[{"content":"<strong>Rising Incidence:</strong> Colorectal, prostate, and gastric cancers are increasing due to dietary changes and sedentary lifestyles. Breast cancer incidence is increasing in younger women (below 40 years).","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Key Risk Factors:</strong>","children":[{"content":"<strong>Tobacco:</strong> Linked to rising oral cancers (despite usage decline).","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Alcohol:</strong> Linked to cancers of the oral cavity, liver, pharynx, etc. Dual alcohol-tobacco use compounds risks.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Lifestyle:</strong> Obesity and sedentary lifestyles linked to breast, colorectal, and endometrial cancers.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Infections:</strong> HPV (cervical), Hepatitis B &amp; C (liver), Helicobacter pylori (stomach).","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"96,101"}},{"content":"<strong>Regional Variation:</strong> Northeast India reports the highest incidence across multiple cancer types, linked to specific dietary practices and high tobacco/alcohol use.","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"h3","lines":"94,95"}},{"content":"Challenges in Healthcare","children":[{"content":"<strong>Late Diagnosis:</strong> Most cancers are still diagnosed at late stages (III/IV) due to low awareness and poor screening.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Mortality Gap:</strong> India&#x2019;s mortality-to-incidence ratio is higher compared to developed countries, indicating poorer survival rates linked to late detection and weak healthcare infrastructure.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Data Limitation:</strong> Current cancer registries cover only 10%&#x2013;18% of the population, which may lead to an underestimation of the true incidence.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h3","lines":"103,104"}}],"payload":{"tag":"h2","lines":"77,78"}},{"content":"Bond Yield on Rise (Economy)","children":[{"content":"Current Trend","children":[{"content":"<strong>The Issue:</strong> India&#x2019;s 10-year benchmark government bond yield has risen by approximately 26 basis points over the past month, reaching 6.60%.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Contradiction:</strong> This rise occurred despite the RBI cutting the repo rate by 100 basis points (to 5.50%) over the past seven months.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"h3","lines":"110,111"}},{"content":"Definition and Relationship","children":[{"content":"<strong>Bond Yield:</strong> The return an investor earns from holding a bond, usually expressed as a percentage of the face value.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<strong>Price-Yield Relationship:</strong> There is an <strong>inverse relationship</strong>:","children":[{"content":"If bond prices rise, yields fall.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"If bond prices fall, yields rise.","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"116,120"}}],"payload":{"tag":"h3","lines":"114,115"}},{"content":"Reasons for the Rise (Despite RBI Rate Cuts)","children":[{"content":"1. <strong>RBI&#x2019;s Hawkish Inflation Stance:</strong> The RBI emphasized inflation risks (projecting a rebound), which the market interpreted as prioritizing inflation control over growth support, causing long-term yields to rise.","children":[],"payload":{"tag":"li","lines":"121,122","listIndex":1}},{"content":"2. <strong>Government Borrowing Concerns:</strong>","children":[{"content":"Investors fear a revenue shortfall (&#x20b9;50,000&#x2013;60,000 crore) due to proposed GST slab rationalization.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"This fear suggests a higher fiscal deficit and increased government borrowing.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"More borrowing leads to more bond supply, which lowers bond prices and raises yields.","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"122,126","listIndex":2}},{"content":"3. <strong>Steepening Yield Curve:</strong> Yields on long-term bonds are rising faster than short-term ones, signaling investor expectation of higher future borrowing costs.","children":[],"payload":{"tag":"li","lines":"126,127","listIndex":3}},{"content":"4. <strong>Global Factors:</strong> Persistent US tariffs and external risks add uncertainty, discouraging strong demand for Indian government bonds.","children":[],"payload":{"tag":"li","lines":"127,129","listIndex":4}}],"payload":{"tag":"h3","lines":"120,121"}},{"content":"Importance and Impact of Rising Yields","children":[{"content":"<strong>Higher Borrowing Costs:</strong> The government pays more interest on borrowing, which pressures the fiscal deficit.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<strong>Private Sector Crowding Out:</strong> Higher government bond yields increase overall market interest rates, making borrowing costlier for corporates and households.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>Weak Monetary Policy Transmission:</strong> Rising yields limit the effectiveness of RBI&#x2019;s rate cuts (monetary easing).","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"<strong>Investor Sentiment Signal:</strong> Rising yields reflect investor unease regarding India&#x2019;s fiscal health and inflation outlook.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"<strong>Economic Impact:</strong> Higher borrowing costs can potentially slow down private investment and consumption, negatively affecting GDP growth.","children":[],"payload":{"tag":"li","lines":"134,135"}}],"payload":{"tag":"h3","lines":"129,130"}}],"payload":{"tag":"h2","lines":"108,109"}}],"payload":{"tag":"h1","lines":"4,5"}},null)</script>
