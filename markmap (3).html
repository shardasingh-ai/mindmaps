ent:</strong> Decision to establish an <strong>SCO Development Bank</strong>.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<strong>Culture:</strong> Adopted India&#x2019;s vision of <strong>&quot;One Earth, One Family, One Future&quot; (Vasudhaiva Kutumbakam)</strong>.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>India&apos;s Gain:</strong> Diplomatic win via explicit condemnation of the Indian incident; signal of <strong>cautious thaw</strong> in Modi&#x2013;Xi relations post-Galwan.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"h3","lines":"29,30"}}],"payload":{"tag":"h2","lines":"4,5"}},{"content":"2. Afghanistan Earthquake (Geography/Disaster Vulnerability)","children":[{"content":"2.1 Event and Location","children":[{"content":"<strong>Magnitude:</strong> 6.0.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Location:</strong> North-east Afghanistan (Epicentre: 27 km NE of Jalalabad).","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Impact:</strong> Killed over 800 people and injured more than 2,800.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Context:</strong> Third major earthquake since the Taliban takeover (2021), worsening the humanitarian crisis.","children":[],"payload":{"tag":"li","lines":"43,45"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"2.2 Tectonic Cause","children":[{"content":"<strong>Collision Zone:</strong> Afghanistan lies at the collision zone of the <strong>Indian and Eurasian tectonic plates</strong>.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Plate Movement:</strong> The Indian Plate moves northward (~45 mm/year), driving seismic activity.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Seismic Status:</strong> Region accounts for approximately <strong>15% of global seismic energy release</strong> annually.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"h3","lines":"45,46"}},{"content":"2.3 Earthquake Mechanics and Destructiveness","children":[{"content":"<strong>Definition:</strong> Sudden shaking caused by energy release when blocks slip along faults.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Key Terms:</strong> <strong>Hypocentre</strong> (start point beneath the surface) and <strong>Epicentre</strong> (point directly above).","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Depth Factor:</strong> <strong>Shallow earthquakes (0&#x2013;70 km)</strong> are more destructive.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>August 2025 Quake:</strong> Occurred at a shallow depth of <strong>~10 km</strong>, maximizing destruction.","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"h3","lines":"50,51"}},{"content":"2.4 Factors for High Mortality","children":[{"content":"<strong>Structural Vulnerability:</strong> Widespread use of <strong>poor infrastructure</strong> (mud-brick houses) prone to collapse.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Timing:</strong> Struck during the night, limiting escape.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>Response Limitations:</strong> Limited emergency response capacity due to reduced foreign aid after 2021.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Isolation:</strong> Mountainous terrain limits rescue access.","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"h3","lines":"56,57"}}],"payload":{"tag":"h2","lines":"37,38"}}],"payload":{"tag":"h1","lines":"2,3"}},null)</script>
